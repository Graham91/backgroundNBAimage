<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .imageSize {
            height: 300px;

            margin: 10px;
        }
    </style>
</head>

<body>
    <button id=button>HI</button>

    <div id=YourDiv></div>
</body>
<script>
    $(document).ready(function () {
        $("#button").on("click", function () {
            $.ajax("/pictures", {
                type: "GET",
            }).then(function (data) {
                var keys = [];
                for (var key in data) {
                    keys.push(key);
                }

                let index = 0;
                keys.forEach(element => {

                    let idname = "birdy" + index;
                    let srcarray = data[element];
                    var img = $('<img />', {
                        id: idname,
                        src: srcarray[1],
                        alt: 'MyAlt',
                        class: "imageSize",

                    });
                    // let div = $("<div></div>");

                    // let newimagediv = div.append(img);
                    $('#YourDiv').append(img);
                    let imgfinder = "#" + idname;
                    let colorarray = srcarray[3];
                    console.log(imgfinder);
                    let color = colorarray[2];
                    $(imgfinder).css("border", "inset 20px " + color);
                    index++;
                });
            });

        });
    });

</script>

</html>
